<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School Math Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-6 rounded-xl shadow-lg w-80">
    <h1 class="text-xl font-bold text-center mb-4">
      ðŸ“˜ School Math Calculator
    </h1>

    <!-- Display -->
    <input
      id="display"
      type="text"
      class="w-full text-right text-2xl p-3 border rounded mb-4"
      placeholder="0"
      readonly
    />

    <!-- Buttons -->
    <div class="grid grid-cols-4 gap-3">
      <button onclick="clearDisplay()" class="btn bg-red-400">C</button>
      <button onclick="append('(')" class="btn">(</button>
      <button onclick="append(')')" class="btn">)</button>
      <button onclick="append('/')" class="btn bg-yellow-300">Ã·</button>

      <button onclick="append('7')" class="btn">7</button>
      <button onclick="append('8')" class="btn">8</button>
      <button onclick="append('9')" class="btn">9</button>
      <button onclick="append('*')" class="btn bg-yellow-300">Ã—</button>

      <button onclick="append('4')" class="btn">4</button>
      <button onclick="append('5')" class="btn">5</button>
      <button onclick="append('6')" class="btn">6</button>
      <button onclick="append('-')" class="btn bg-yellow-300">âˆ’</button>

      <button onclick="append('1')" class="btn">1</button>
      <button onclick="append('2')" class="btn">2</button>
      <button onclick="append('3')" class="btn">3</button>
      <button onclick="append('+')" class="btn bg-yellow-300">+</button>

      <button onclick="append('0')" class="btn col-span-2">0</button>
      <button onclick="append('.')" class="btn">.</button>
      <button onclick="calculate()" class="btn bg-green-400">=</button>

      <button onclick="squareRoot()" class="btn bg-purple-300 col-span-2">
        âˆš
      </button>
      <button onclick="append('**')" class="btn bg-purple-300 col-span-2">
        xÂ² / ^
      </button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }

    function squareRoot() {
      try {
        display.value = Math.sqrt(eval(display.value));
      } catch {
        display.value = "Error";
      }
    }
  </script>

  <style>
    .btn {
      padding: 12px;
      border-radius: 0.5rem;
      background-color: #e5e7eb;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background-color: #d1d5db;
    }
  </style>

</body>
</html>
